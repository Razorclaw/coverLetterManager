<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cover Letter Manager</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/knockout.js"></script>
  	<style>
/* Move down content because we have a fixed navbar that is 50px tall */
body {
  padding-top: 50px;
  padding-bottom: 20px;
}

#previewInput {
  height: 360px;
}
    </style>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cover Letter Manager</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <h1>Create a cover letter</h1>
      <form role="form">
        <div class="form-group">
          <label for="">Recipient</label>
          <input data-bind="value: recipient" type="text" id="recipientInput" class="form-control" placeholder="recipient">
        </div>
        <div class="form-group">
          <label for="previewInput">Preview</label>
          <textarea data-bind="text: preview" id="previewInput" class="form-control" placeholder="Cover letter preview"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
	  
    </div><!-- /.container -->

    <script>
function CoverLetterViewModel() {
  var that = this;

  that.recipient = ko.observable("");

  that.subject = ko.computed(function() {
    var recipient = that.recipient();

    if (recipient === "") {
      return "";
    }

    var names = recipient.split(" ");

    if (names.length > 1) {
      names = names.splice(1, names.length);
    }

    return "Dear Mr. " + names.join(" ") + ":\n\n";
  });

  that.firstPart = "As an experienced and passionate software engineer, I have been practising Java for many years.I have 3 years of professional experience in development, and I am very familiar with JAVA including JEE, Spring, Struts2, Hibernate and JBoss.";

  that.quality = "I am a conscientious person who works hard and pays attention to detail. I am flexible, quick to pick up new skills and eager to learn from others. I also have lots of ideas and enjoy finding solutions to the problems I encounter.";

  that.availability = "I am available immediately, hoping for an interview soon.";

  that.signature = "Regards,\nAnthony Garcia-Labiad";

  that.preview = ko.computed(function() {
    return that.subject() + that.firstPart + "\n" + that.quality + "\n" + that.availability + "\n\n" + that.signature;
  });
}

ko.applyBindings(new CoverLetterViewModel());
    </script>
  </body>
</html>
